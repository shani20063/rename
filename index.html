
<html>
<body>
<svg height="800" width="800">
<rect x="0"y="0"height="800"width="800"fill="blue"/>
<rect x="0" y="0" rx="100" ry="100" height="100" width="100" fill="red" stroke="black"stroke-width="2">
<animate attributeName="x" attributeType="XML" from="0" to="700" dur="3s" fill="freeze"id="hchange"/>

<animate attributeName="y" attributeType="XML" from="0" to="700" dur="3s" fill="freeze" begin="hchange.end" id="ychange"/>

<animate attributeName="x" attributeType="XML" from="700" to="0" dur="3s" fill="freeze"begin="ychange.end" />
<animate attributeName="y" attributeType="XML" from="700" to="0" dur="3s" fill="freeze" begin="ychange.end"/>




<animate attributeName="rx" attributeType="XML" from="0" to="50" dur="3s" fill="freeze" id="circle"  />

<animate attributeName="rx" attributeType="XML" from="50" to="0" dur="3s" fill="freeze" begin="circle.end" id="rect"  />

<animate attributeName="rx" attributeType="XML" from="0" to="50" dur="3s" fill="freeze" begin="rect.end"  />

<animate attributeName="ry" attributeType="XML" from="0" to="50" dur="3s" fill="freeze" begin="rect.end"  />

<animate attributeName="fill" attributeType="CSS" from="red" to="yellow" dur="3s" fill="freeze"  id="color"  />
<animate attributeName="fill" attributeType="CSS" from="yellow" to="blue" dur="3s" fill="freeze" begin="color.end" id="color1"  />
<animate attributeName="fill" attributeType="CSS" from="blue" to="green" dur="3s" fill="freeze" begin="color1.end" />




</rect>
</svg>
</body>
</html>
